<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-functions.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Team Dashboard-Login</title>
</head>

<body>
  <!--Section for the content of the page-->
  <div class="py-5 text-center d-flex"
    style="background-image: url('img/basket-wallpaper.png');background-size:cover; height: 100vh;">
    <div class="container align-self-center justify-content-center">
      <div class="row">
        <!--Login view-->
        <div class="mx-auto col-md-6 col-10 bg-white p-5" id="loginView">
          <h2 class="mb-4">Team Dashboard</h2>
          <h5 class="mb-4">Please login-You will be redirected to the portal</h5>
          <form>
            <div class="form-group"> <input type="email" class="form-control form-inputs" placeholder="Email"
                id="email"> </div>
            <div class="form-group mb-3"> <input type="password" class="form-control form-inputs" placeholder="Password"
                id="password"> <small class="form-text text-muted text-right">
              </small> </div>
            <button type="button" class="btn btn-primary" style="background-color:orange; border: 0;" id="loginBtn"
              onclick="login()">LOGIN</button>
            <small class="form-text text-muted text-center"><a onclick="subscribeViewChange()"
                style="color:blue; cursor: pointer;">New to the portal? Subscribe</a></small>
          </form>
        </div>

        <!--Subscribe view-->
        <div class="mx-auto col-md-6 col-10 bg-white p-5" id="subscribeView" style="display: none;">
          <h2 class="mb-4">Team Dashboard</h2>
          <h5 class="mb-4">Please subscribe-You will be redirected to the portal</h5>
          <button type="button" class="btn btn-primary"
            style="background-color:orange; border: 1px solid orange; color: white" id="trainerSubscribe"
            onclick="trainerView()">TRAINER</button>
          <button type="button" class="btn btn-primary"
            style="background-color:white; border: 1px solid orange; color: orange" id="playerSubscribe"
            onclick="playerView()">PLAYER</button>
          <form>
            <div class="form-group"> <input type="text" class="form-control form-inputs" placeholder="Name and Surname"
                id="nameSurname" style="margin-top: 10px;"> </div>
            <div class="form-group"> <input type="text" class="form-control form-inputs" placeholder="Team Name"
                id="teamName"> </div>
            <div class="form-group"> <input type="text" class="form-control form-inputs" placeholder="Team ID"
                id="teamID" style="display:none;"></div>
            <div class="form-group"> <input type="email" class="form-control form-inputs" placeholder="Email"
                id="emailSubscribe"></div>
            <div class="form-group mb-3"> <input type="password" class="form-control form-inputs" placeholder="Password"
                id="passwordSubscribe"> <small class="form-text text-muted text-right">
              </small> </div>
            <button type="button" class="btn btn-primary" style="background-color:orange; border: 0;" id="subscribeBtn"
              onclick="trainerSubscribe()">SUBSCRIBE</button>
            <small class="form-text text-muted text-center"><a onclick="loginViewChange()"
                style="color:blue; cursor: pointer;">Already a user? Log In</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--Loading all components for bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
